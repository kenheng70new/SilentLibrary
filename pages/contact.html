<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Silent Library - Contacts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your CSS and JS -->
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/script.js" defer></script>

  <style>
     .contact-container {
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-bottom: 40px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main class="container contact-container">
    <h1 class="blinking text-center mb-4">Contact Us</h1>
    <h2 class="text-center">
      <i class="bi bi-envelope-fill"></i> contact@silentlibrary.org<br>
      <i class="bi bi-telephone-fill"></i> +65 1234 5678
    </h2>

    <!-- 📍 Google Map Embed -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1994.2981668789325!2d103.85195981604478!3d1.2902705990571496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da19a5e45e499f%3A0xbcd62f6e1b72658d!2sNational%20Library!5e0!3m2!1sen!2ssg!4v1655378570123!5m2!1sen!2ssg"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </main>

  <div id="footer"></div>
</body>
</html>
