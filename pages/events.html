<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Silent Library - Events and Promotions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your CSS and JS -->
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/script.js" defer></script>
</head>
<body>
  <div id="header"></div>
 <main class="container" style="padding-top: 40px;">
    <section style="text-align: center; margin: 20px 0;">
      <h1 class="blinking">Events and Promotions</h1>
    </section>

    <!-- Event Cards Row -->
    <section class="event-grid" style="display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; margin-bottom: 40px;">
      <!-- Repeat this block for each event -->
      <div style="text-align: center;">
        <img src="../assets/event1.jpg" alt="Event 1" style="width: 400px; height: 600px; object-fit: cover;" />
        <div style="margin-top: 10px;">
          <button style="padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Check Event and Promotion
          </button>
        </div>
      </div>
      <div style="text-align: center;">
        <img src="../assets/event2.jpg" alt="Event 2" style="width: 400px; height: 600px; object-fit: cover;" />
        <div style="margin-top: 10px;">
          <button style="padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Check Event and Promotion
          </button>
        </div>
      </div>
      <div style="text-align: center;">
        <img src="../assets/event3.jpg" alt="Event 3" style="width: 400px; height: 600px; object-fit: cover;" />
        <div style="margin-top: 10px;">
          <button style="padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Check Event and Promotion
          </button>
        </div>
      </div>
    </section>

    <!-- More Link -->
    <div style="text-align: center;">
      <a class="blinking" href="#" style="color: #000; text-decoration: underline; font-weight: bold;">More Event and Promotion</a>
    </div>
  </main>
  <div id="footer"></div>
</body>
</html>
